    .header-stats { display: flex; gap: 20px; margin-top: 15px; flex-wrap: wrap; }

    .main-container { display: flex; min-height: calc(100vh - 120px); }
    
    /* Sidebar - Light Version */
    .sidebar { width: 380px; background: #f1f5f9; border-right: 1px solid #e2e8f0; overflow-y: auto; flex-shrink: 0; }
    .sidebar-header { padding: 15px; background: #ffffff; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 10; }
    .sidebar-header input { width: 100%; padding: 10px 12px; border: 1px solid #cbd5e1; border-radius: 8px; background: #ffffff; color: #1e293b; font-size: 14px; }
    
    .pillar-section { border-bottom: 1px solid #e2e8f0; }
    .pillar-header { padding: 12px 15px; background: #ffffff; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 600; font-size: 0.9rem; color: #1e293b; }
    .pillar-header:hover { background: #f8fafc; }
    
    /* Categories & Indicators */
    .category-header { padding: 10px 15px 10px 25px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: #475569; border-bottom: 1px solid #e2e8f0; }
    .subcategory-header { padding: 8px 15px 8px 40px; cursor: pointer; font-size: 0.8rem; color: #64748b; border-bottom: 1px solid #f1f5f9; }
    .subcategory-header.active { background: #3b82f6; color: white; }
    
    /* Content Area */
    .content { flex: 1; overflow-y: auto; padding: 30px; background: #ffffff; }
    .content-card { background: #ffffff; border-radius: 12px; overflow: hidden; margin-bottom: 25px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .content-header { background: #f8fafc; padding: 25px; border-bottom: 1px solid #e2e8f0; }
    .content-header h2 { color: #0f172a; }
    .content-header .description { color: #475569; }
    
    /* Cards for Research Angles */
    .angle-card { background: #f8fafc; border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-left: 5px solid #3b82f6; }
    .angle-card p, .angle-card li { color: #334155; }
    
    /* Variables and Code */
    .variable-chip { background: #f1f5f9; border: 1px solid #e2e8f0; color: #475569; }
    .code-block { background: #f8fafc; border: 1px solid #e2e8f0; color: #475569; }

    /* Print and Mobile */
    .print-btn { background: #000000; color: #ffffff; }
    
    @media (max-width: 900px) {
      .main-container { flex-direction: column; }
      .sidebar { width: 100%; max-height: 40vh; }

    // Generate research angles for an indicator
    function generateResearchAngles(indicator, subcategory, category, pillar) {
      const angles = {
        questions: [],
        hypotheses: [],
        methods: [],
        policy: [],
        comparisons: [],
        correlations: []
      };
      
      const indName = indicator.name;
      const catName = category.name;
      const pillarName = pillar.name;
      
      // Research Questions
      angles.questions = [
        `What is the distribution of ${indName.toLowerCase()} across different income groups and regions?`,
        `How has ${indName.toLowerCase()} evolved over time in reform-leading economies?`,
        `What factors predict high performance on ${indName.toLowerCase()}?`,
        `What is the relationship between ${indName.toLowerCase()} and overall Business Location scores?`,
        `How do economies at different development stages approach ${indName.toLowerCase()}?`
      ];
      
      // Hypotheses
      angles.hypotheses = [
        `H1: Economies with stronger ${indName.toLowerCase()} achieve higher overall Business Location scores`,
        `H2: ${indName} shows significant variation by income group, with high-income economies scoring higher`,
        `H3: Regional peer effects exist ‚Äì economies in regions with strong ${catName.toLowerCase()} performance show convergence`,
        `H4: Improvements in ${indName.toLowerCase()} correlate with improvements in Pillar III efficiency metrics`,
        `H5: ${indicator.firmFlexibility && indicator.socialBenefits ? 'The dual impact on firm flexibility and social benefits creates mutually reinforcing positive outcomes' : (indicator.firmFlexibility ? 'Firm flexibility gains from this indicator translate to measurable business environment improvements' : 'Social benefit gains from this indicator support broader development outcomes')}`
      ];
      
      // Methodological Approaches
      angles.methods = [
        {
          name: "Descriptive Statistics",
          description: `Calculate mean, median, standard deviation, and quartile distribution for ${indName} across all 101 economies`,
          code: `# Python/Stata approach\nsummary_stats = df['${indicator.id}'].describe()\nby_income = df.groupby('income_group')['${indicator.id}'].agg(['mean', 'std', 'count'])`
        },
        {
          name: "Correlation Analysis",
          description: `Test bivariate and partial correlations between ${indName} and outcome variables`,
          code: `# Correlation matrix\ncorr_matrix = df[['${indicator.id}', 'BL_Overall', 'Pillar1', 'Pillar2', 'Pillar3']].corr()\n\n# Partial correlation controlling for income\nfrom pingouin import partial_corr\npartial_corr(data=df, x='${indicator.id}', y='BL_Overall', covar='GNI_pc')`
        },
        {
          name: "Regression Analysis",
          description: `Model the determinants and impacts of ${indName}`,
          code: `# OLS regression\nimport statsmodels.api as sm\nX = df[['${indicator.id}', 'income_dummy', 'region_dummy']]\ny = df['BL_Overall']\nmodel = sm.OLS(y, sm.add_constant(X)).fit()\nprint(model.summary())`
        },
        {
          name: "Cluster Analysis",
          description: `Identify economy groupings based on ${catName} performance patterns`,
          code: `# K-means clustering\nfrom sklearn.cluster import KMeans\nfeatures = df[category_indicators]\nkmeans = KMeans(n_clusters=4).fit(features)\ndf['cluster'] = kmeans.labels_`
        },
        {
          name: "Benchmarking Analysis",
          description: `Compare performance against regional and income-group peers`,
          code: `# Peer comparison\npeer_avg = df[df['region'] == selected_region]['${indicator.id}'].mean()\nincome_avg = df[df['income_group'] == selected_income]['${indicator.id}'].mean()\ngap_to_peer = economy_score - peer_avg`
        }
      ];
      
      // Policy Implications
      angles.policy = [
        {
          title: "Reform Prioritization",
          description: `Identify whether ${indName.toLowerCase()} represents a binding constraint or quick win for specific economies based on gap analysis and reform complexity`
        },
        {
          title: "Best Practice Transfer",
          description: `Document reform experiences from top performers on ${indName.toLowerCase()} and assess transferability to lower-performing economies`
        },
        {
          title: "Sequencing Recommendations",
          description: `Determine optimal sequencing of ${catName.toLowerCase()} reforms, considering whether ${indName.toLowerCase()} should be addressed early or requires other preconditions`
        },
        {
          title: "Resource Allocation Guidance",
          description: `Estimate return on investment for reforms targeting ${indName.toLowerCase()} versus other indicators in the same category`
        }
      ];
      
      // Cross-Country Comparisons
      angles.comparisons = [
        {
          title: "Income Group Analysis",
          description: `Compare ${indName} performance across low, lower-middle, upper-middle, and high-income economies to identify income-related patterns and frontier performance`
        },
        {
          title: "Regional Benchmarking",
          description: `Analyze regional variation in ${indName}, identifying regional leaders, laggards, and convergence patterns`
        },
        {
          title: "Reform Leaders vs. Laggards",
          description: `Deep dive comparison of top 10 vs. bottom 10 performers on ${indName}, examining structural factors explaining the performance gap`
        },
        {
          title: "Similar Economy Pairs",
          description: `Identify economy pairs with similar characteristics but divergent ${indName} performance to isolate policy effects`
        }
      ];
      
      // Correlation Studies
      angles.correlations = [
        {
          title: `${indName} ‚Üî Overall BL Score`,
          description: "Test relationship between this indicator and overall Business Location performance",
          variables: [indicator.id, "Business Location Overall"]
        },
        {
          title: `${indName} ‚Üî Pillar Scores`,
          description: "Analyze contribution to each pillar's performance",
          variables: [indicator.id, "Pillar 1 Overall", "Pillar 2 Overall", "Pillar 3 Overall"]
        },
        {
          title: `${indName} ‚Üî Related Indicators`,
          description: `Test correlations with other indicators in ${catName}`,
          variables: [indicator.id, "Related category indicators"]
        },
        {
          title: `${indName} ‚Üî Economic Outcomes`,
          description: "Explore relationships with broader economic indicators",
          variables: [indicator.id, "FDI inflows", "Business formation rates", "GDP growth"]
        },
        {
          title: `${indName} ‚Üî Governance Indicators`,
          description: "Test relationships with institutional quality measures",
          variables: [indicator.id, "Rule of Law", "Regulatory Quality", "Government Effectiveness"]
        }
      ];
      
      return angles;
    }

    // Render the indicator tree
    function renderTree(filter = "") {
      const container = document.getElementById("indicator-tree");
      let html = "";
      
      Object.entries(INDICATORS).forEach(([pillarKey, pillar]) => {
        const pillarClass = pillarKey === "Pillar I" ? "p1" : (pillarKey === "Pillar II" ? "p2" : "p3");
        
        html += `<div class="pillar-section">
          <div class="pillar-header ${pillarClass}" onclick="toggleSection(this)">
            <span><span class="toggle-icon">‚ñ∂</span> ${pillarKey}: ${pillar.name}</span>
            <span class="count">${pillar.totalIndicators}</span>
          </div>
          <div class="pillar-content collapsed">`;
        
        Object.entries(pillar.categories).forEach(([catKey, category]) => {
          html += `<div class="category-section">
            <div class="category-header" onclick="toggleSection(this)">
              <span><span class="toggle-icon">‚ñ∂</span> ${catKey} ${category.name}</span>
              <span class="count">${category.indicators} indicators</span>
            </div>
            <div class="category-content collapsed">`;
          
          Object.entries(category.subcategories).forEach(([subKey, subcategory]) => {
            html += `<div class="subcategory-section">
              <div class="subcategory-header" onclick="toggleSection(this)">
                <span class="toggle-icon">‚ñ∂</span> ${subKey} ${subcategory.name}
              </div>
              <div class="indicator-list collapsed">`;
            
            subcategory.indicators.forEach(indicator => {
              const matchesFilter = !filter || 
                indicator.name.toLowerCase().includes(filter.toLowerCase()) ||
                indicator.description.toLowerCase().includes(filter.toLowerCase());
              
              if (matchesFilter || !filter) {
                html += `<div class="indicator-item" onclick="selectIndicator('${pillarKey}', '${catKey}', '${subKey}', '${indicator.id}')">
                  <span class="bullet"></span>
                  <span>${indicator.name}</span>
                </div>`;
              }
            });
            
            html += `</div></div>`;
          });
          
          html += `</div></div>`;
        });
        
        html += `</div></div>`;
      });
      
      container.innerHTML = html;
    }

    function toggleSection(element) {
      const content = element.nextElementSibling;
      const icon = element.querySelector('.toggle-icon');
      
      if (content && content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        if (icon) icon.classList.add('open');
      } else if (content) {
        content.classList.add('collapsed');
        if (icon) icon.classList.remove('open');
      }
    }

    function selectIndicator(pillarKey, catKey, subKey, indicatorId) {
      // Clear previous selections
      document.querySelectorAll('.indicator-item').forEach(el => el.classList.remove('active'));
      event.target.closest('.indicator-item').classList.add('active');
      
      const pillar = INDICATORS[pillarKey];
      const category = pillar.categories[catKey];
      const subcategory = category.subcategories[subKey];
      const indicator = subcategory.indicators.find(i => i.id === indicatorId);
      
      const angles = generateResearchAngles(indicator, subcategory, category, pillar);
      
      renderContent(indicator, subcategory, category, pillar, angles);
    }

    function renderContent(indicator, subcategory, category, pillar, angles) {
      const content = document.getElementById("content");
      const pillarNum = pillar === INDICATORS["Pillar I"] ? 1 : (pillar === INDICATORS["Pillar II"] ? 2 : 3);
      
      content.innerHTML = `
        <div class="content-card">
          <div class="content-header">
            <div class="breadcrumb">Pillar ${pillarNum} ‚Üí ${category.name} ‚Üí ${subcategory.name}</div>
            <h2>${indicator.name}</h2>
            <div class="description">${indicator.description}</div>
            <div class="meta">
              <span class="meta-item">ID: ${indicator.id}</span>
              <span class="meta-item">${indicator.firmFlexibility ? '‚úì Firm Flexibility' : '‚óã No FF'}</span>
              <span class="meta-item">${indicator.socialBenefits ? '‚úì Social Benefits' : '‚óã No SB'}</span>
              ${indicator.dataSource ? `<span class="meta-item">üìä ${indicator.dataSource === 'firm-survey' ? 'Firm Survey Data' : 'Expert Data'}</span>` : ''}
            </div>
          </div>
          
          <div class="section">
            <div class="section-title"><span class="icon">üì¶</span> Components</div>
            <div class="variables-grid">
              ${indicator.components.map(c => `<div class="variable-chip">${c}</div>`).join('')}
            </div>
          </div>
          
          <div class="section">
            <div class="section-title"><span class="icon">‚ùì</span> Research Questions</div>
            ${angles.questions.map((q, i) => `
              <div class="angle-card question">
                <h4><span class="badge">RQ${i+1}</span></h4>
                <p>${q}</p>
              </div>
            `).join('')}
          </div>
          
          <div class="section">
            <div class="section-title"><span class="icon">üéØ</span> Testable Hypotheses</div>
            ${angles.hypotheses.map((h, i) => `
              <div class="angle-card hypothesis">
                <h4><span class="badge">H${i+1}</span></h4>
                <p>${h}</p>
              </div>
            `).join('')}
          </div>
          
          <div class="section">
            <div class="section-title"><span class="icon">üìä</span> Methodological Approaches</div>
            ${angles.methods.map(m => `
              <div class="angle-card method">
                <h4><span class="badge">METHOD</span> ${m.name}</h4>
                <p>${m.description}</p>
                <div class="code-block"><pre>${m.code}</pre></div>
              </div>
            `).join('')}
          </div>
          
          <div class="section">
            <div class="section-title"><span class="icon">üîó</span> Correlation Studies</div>
            ${angles.correlations.map(c => `
              <div class="angle-card correlation">
                <h4><span class="badge">CORRELATION</span> ${c.title}</h4>
                <p>${c.description}</p>
                <div class="variables-grid">
                  ${c.variables.map(v => `<div class="variable-chip"><code>${v}</code></div>`).join('')}
                </div>
              </div>
            `).join('')}
          </div>
          
          <div class="section">
            <div class="section-title"><span class="icon">üåç</span> Cross-Country Comparisons</div>
            ${angles.comparisons.map(c => `
              <div class="angle-card comparison">
                <h4><span class="badge">COMPARISON</span> ${c.title}</h4>
                <p>${c.description}</p>
              </div>
            `).join('')}
          </div>
          
          <div class="section">
            <div class="section-title"><span class="icon">üìã</span> Policy Implications</div>
            ${angles.policy.map(p => `
              <div class="angle-card policy">
                <h4><span class="badge">POLICY</span> ${p.title}</h4>
                <p>${p.description}</p>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // Search functionality
    document.getElementById("search").addEventListener("input", (e) => {
      const filter = e.target.value;
      if (filter.length >= 2 || filter.length === 0) {
        renderTree(filter);
        // Auto-expand matching sections
        if (filter.length >= 2) {
          document.querySelectorAll('.collapsed').forEach(el => el.classList.remove('collapsed'));
          document.querySelectorAll('.toggle-icon').forEach(el => el.classList.add('open'));
        }
      }
    });

    // Initialize
    renderTree();
  </script>
</body>
</html>
